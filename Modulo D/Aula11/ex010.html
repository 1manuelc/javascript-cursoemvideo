<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DETRAN</title>
        <style>
            body {
                text-align: center;
                font: normal 15pt Arial;
            }
        </style>
    </head>
    <body>
        <h1>Sistema de multas</h1>
        Velocidade do carro: <input type="number" name="vel" id="txtvel" />
        <input type="button" value="Verificar" onclick="calcular()" />
        <div id="res"></div>
        <script>
            function calcular() {
                var txtv = document.getElementById("txtvel");
                // converte-se para numero a caixa de texto
                var res = document.getElementById("res"); // id = #, class = . //
                var vel = Number(txtv.value);
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`;

                if (vel > 60)
                    res.innerHTML +=
                        "<p>Você <strong>MULTADO por excesso de velocidade</strong>!</p>";

                res.innerHTML += "<p>Dirija sempre com cinto de segurança!";
            }
        </script>
    </body>
</html>
